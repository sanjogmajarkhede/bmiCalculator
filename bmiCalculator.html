<template>
    <div class="app">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
                <h2>Your BMI value is:</h2>
                <div class="result-value">{bmiValue}</div>
                <h2>So you are:</h2>
                <div class="result-value">{result}</div>
                <button class="slds-button slds-button_neutral slds-button_stretch button slds-var-m-bottom_large slds-m-top_x-small" onclick={handleRecalculate}>Recalculate</button>
            </template>
            <template if:false={result}>
                <form onsubmit={handleCalculate}>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="height-input">Height(in cm)</label>
                        <div class="slds-form-element__control slds-var-m-bottom_medium">
                          <input type="number" id="height-input" min="0" placeholder="Enter your height in cm" required class="slds-input" name="height" oninput={handleInput} />
                        </div>
                        <label class="slds-form-element__label" for="weight-input">Weight(in kg)</label>
                        <div class="slds-form-element__control">
                          <input type="number" id="weight-input" min="0" placeholder="Enter your weight in kg" required class="slds-input" name="weight" oninput={handleInput} />
                        </div>
                      </div>
                      <button class="slds-button slds-button_neutral slds-button_stretch button slds-var-m-bottom_large slds-m-top_x-small">Calculate</button>
                </form>
            </template>
            
            <div class="info-wrapper">
                <h2>What your BMI means</h2>
                <p class="slds-var-m-bottom_medium">Once you have measured your BMI, you can determine your healthy weight range. If your BMI is:</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">You are very underweight and possibly malnourished.</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">You have a healthy weight range for young and middle-aged adults.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">You are overweight.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
                <p class="slds-var-m-bottom_medium">You are Obese.</p>
            </div>
        </div>
    </div>
</template>
